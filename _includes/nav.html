<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- <a class="navbar&#45;brand" href="{{ site.baseurl }}/">{{ site.title }}</a> -->
            <a class="navbar-brand" rel="home" href="{{ site.baseurl }}/" title="home">
              <img style="max-width:120px; margin-top: -7px;" src="{{ site.baseurl }}/img/mountainBackgroundWhite.png">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{{ site.baseurl }}/">Home</a>
                </li>
                {% for page in site.pages %}
                <li>
                    {% if page.title %}
                      {% if page.title contains 'Posts Tagged' %}
                      {% else %}
                      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                      {% endif %}
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
